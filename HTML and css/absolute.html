<html>
    <head>
      <style>
        .relative{
            position: relative;
            width: 400px;
            height: 300px;
            left: 100px;
            border: red 2px solid;
        }
        .absolute{
            position: absolute;
            border: 2px green solid;
            width: 150px;
            height: 100px;
            top: 70px;
            right: 0;
        }
      </style>
    </head>
    <body>
        <div class="relative">This div is having position relative.
            <div class="absolute">
               This div is having position absolute
            </div>
        </div>
    </body>
</html>
